<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Page</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="form.html" class="active">Application Form</a>
            <a href="table.html" class="active">Courses</a>
        </nav> 
    </header>
    <main>
        <h1>My Media Page</h1>
        <p>A responsive media page that changes the displayed image depending on your screen size. Along with a masterpeice audio and a claming video</p>
        
        <section class="media-content">
            <div id="one">
                <h2>Image</h2>
                <picture>
                    <source srcset="./media/pic2.jpg" media="(min-width: 1024px)">
                    <source srcset="./media/pic5.jpg" media="(min-width: 769px)">
                    <source srcset="./media/pic6.jpg" media="(max-width: 769px)">
                    <img src="./media/pic.jpg" alt="A descriptive image of myself">
                </picture>
            </div>
            
            <div id="two">
                <h2>Audio</h2>
                <audio controls>
                    <source src="./media/audio_file.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                
                <h2>Video</h2>
                <video controls>
                    <source src="./media/video_file.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>
</body>
</html>
